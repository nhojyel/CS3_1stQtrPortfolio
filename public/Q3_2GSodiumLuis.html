<!DOCTYPE html>
<html>
<head>
  <title>Club Sign-Up Form</title>
<style>
  body{
    font-family: Tahoma, Arial, sans-serif;
    background-color: skyblue;
  }

  form {
    width: 600px;
    margin: 20px auto;
    padding:20px;
    background-color: white;
    border-radius:8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1)
  }

  fieldset{
    margin-bottom: 15px;
    padding: 15px;
    border-radius: 5px;
  }

  legend{
    font-weight: bold;
  }

  label{
    display:block;
    margin-top:10px;
  }

  input,select,textarea{
    width: 100%;
    padding: 8px;
    margin-top:4px;
    box-sizing: border-box;
  }

  input:focus, select:focus, textarea:focus{
    outline: none;
    border: 2px solid #4CAF50;
    background-color: #eaffea;
  }

  .invalid{
    border: 2px solid red;
    background-color: #ffe6e6;
  }

  .buttons{
    text-align: center;
    margin-top: 15px;
  }

  input[type="submit"], input[type="reset"]{
    width: 120px;
    cursor: pointer;
  }

</style>

<script>
  function confirmSubmit(){
    return confirm("Are you sure you want to submit this application?");
  }

  function confirmReset(){
    return confirm("Are you sure you want to reset the form?");
  }

  function checkEmpty(element){
    if(element.value.trim()=== "")
    element.classList.add("invalid");

    else{
      element.classList.remove("invalid");
    }
  }

   function saveSignup(){
    if(!confirmSubmit()) return false;

    
    let signup = {
      studentID: document.querySelector('[name="studentID"]').value,
      fullName: document.querySelector('[name="fullName"]').value,
      birthday: document.querySelector('[name="birthday"]').value,
      email: document.querySelector('[name="email"]').value,
      mobile: document.querySelector('[name="mobile"]').value,
      grade: document.querySelector('[name="grade"]').value,
      status: document.querySelector('input[name="status"]:checked').value,
      club: document.querySelector('[name="club"]').value,
      reason: document.querySelector('[name="reason"]').value
    };

    
    let signups = localStorage.getItem("clubSignups");

    if(signups){
      signups = JSON.parse(signups);
    } else {
      signups = [];
    }

    
    signups.push(signup);

    
    localStorage.setItem("clubSignups", JSON.stringify(signups));

    alert("Signup saved successfully!");

    return false; 
  }

  function viewSignups(){
    window.location.href = "viewSignUps.html";
  }
  
  
</script>

</head> 

<body>

  <form onsubmit="return saveSignup()" onreset="return confirmReset()" >

<fieldset>

  <label>
    Student ID:
    <input type="number" name="studentID" required onblur="checkEmpty(this)">
  </label>

  <label>
    Full Name:
    <input type="text" name="fullName" required onblur="checkEmpty(this)">
  </label>

  <label>
    Birthday:
    <input type="date" name="birthday" required onblur="checkEmpty(this)">
  </label>

  <label>
    Email Address:
    <input type ="email" name = "email" required onblur="checkEmpty(this)">
  </label>

</fieldset>

<fieldset>
  

  <label>
    Mobile Phone:
    <input type="text" name="mobile" required onblur = "checkEmpty(this)">
  </label>

  <label>
    Grade Level:
    <select name ="grade" required>
      <option value="">-- Select Grade --</option>
      <option value ="g7">Grade 7</option>
      <option value ="g8">Grade 8</option>
      <option value ="g9">Grade 9</option>
      <option value ="g10">Grade 10</option>
      <option value ="g11">Grade 11</option>
      <option value ="g12">Grade 12</option>
    </select>
  </label>

  <label>
    Intern/Extern:
    <input type="radio" name="status" value="I" required> Intern
     <input type="radio" name="status" value="E"> Extern
  </label>

  <label>
    Preferred Organization/Club:
    <select name="club" required>
      <option value="">-- Select Club --</option>
      <option value="Badminton">Volant</option>
      <option value="Basketball">Pallastro</option>
      <option value="Volleyball">Kislap</option>
      <option value="TableTennis">Pendulum</option>
      <option value="Math">Math Club</option>

    </select>
  </label>

  <label>
    Why do you  want to join?
    <textarea name="reason" rows="4" required onblur ="checkEmpty(this)"></textarea>
  </label>

</fieldset>

<div class="buttons">
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
  <input type="button" value="View Signups" onclick="viewSignups()">
</div>
</form>
</body>


</html>
